<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>좋아요❤️</h1>
    <p id="num">0</p>
    <button id="plus" onclick="plmi(plus)">증가</button>
    <button id="minus" onclick="plmi(minus)">감소</button>


    <script>
        // 1. addEventListner 안에 로직을 적지 말고, 함수로 따로 분리
        // 2. 함수는 딱 하나만 존재해야 함
        // 3. plus, minus 버튼에 인라인 스타일로 함수를 정의

        // 1. 증가 버튼을 클릭하면,
        // 2. p태그 값을 가져와서 +1 작업 후에 다시 p태그에 넣기
        // 3. 감소 버튼을 클릭하면,
        // 4. p태그 값을 가져와서 -1 작업 후에 다시 p태그에 넣기
        // * 연산이 되어야 함!!!
        // + 숫자가 0 이하로 내려가지 않게 해주세요!

        // let plus = document.getElementById("plus");
        // let minus = document.getElementById("minus");
        let num = document.getElementById("num");
        let result = Number(num.textContent);
        let plmi = function (object) {
            if (object == plus) {
                result += 1;
            } else if (object == minus) {
                if (result > 0) {
                    result -= 1;
                }
            }
            num.textContent = result;
        }

        // plus.addEventListener("click", function () {
        //     result += 1;
        //     num.textContent = result;
        // })

        // minus.addEventListener("click", function () {
        //     if (result > 0) {
        //         result -= 1;
        //         num.textContent = result;
        //     }
        // })
    </script>
</body>

</html>
