<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 랜덤수 맞히기

        // 랜덤수 생성하는 방법
        // 1~100까지 사이 정수를 받고 싶다면
        let num = parseInt(Math.random() * 100 + 1);

        // 1. 랜덤수를 하나 생성
        // 2. 사용자에게 숫자를 입력받기
        // - prompt 사용 -> 문자열로 들어옴 -> 형변환(===) or ==
        // 3. 게임 결과를 판정 (alert)
        // 유저 > 정답 --> 더 작은 수가 정답입니다 
        // 유저 < 정답 --> 더 큰 수가 정답입니다 
        // 유저 == 정답 --> 정답입니다!! --> 종료 
        while (true) {
            let user_num = prompt("숫자를 입력해주세요.");
            if (user_num > num) {
                alert("더 작은 수가 정답입니다.");
            } else if (user_num < num) {
                alert("더 큰 수가 정답입니다.");
            } else {
                alert("정답입니다!!");
                break;
            }
        }

    </script>
</body>

</html>
