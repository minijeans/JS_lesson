<body>
    <script>
        // 사용자에게 숫자 두 개를 입력받아서 숫자의 합을 출력하는 addNumber()

        let num1 = prompt("1번째 숫자를 입력해주세요");
        let num2 = prompt("2번째 숫자를 입력해주세요");
        console.log(num1);
        

        // 함수구현하기
        // - 함수선언문, 함수표현식, 화살표함수 세가지 다 해보기!
        // - 숫자의 합은 alert()로 띄워주기

        // function addNumber(num1, num2) {
        //      alert('두 수의 합 >> ' + (Number(num1) + Number(num2)));
        // }

        // let addNumber = function(num1, num2) {
        //      alert(`두 수의 합 >> ${Number(num1) + Number(num2)}`);
        // }

        let addNumber = (n1, n2) => {
            alert(`두 수의 합 >> ${Number(n1) + Number(n2)}`);
        }


        addNumber(num1, num2);
    </script>
