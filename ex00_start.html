<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- head 태그 : 정보값, 설정을 담는 공간 -->
    <!-- body 태그 : 웹페이지에 실제로 보여지는 내용을 담는 공간 -->
    안녕하세요 민희진의 첫 웹페이지입니다!
    <hr>
    <!-- 주석 : ctrl + / -->
    <!-- 실행 : alt + L + O -->

    <!-- 제목 태그 : h태그 (header의 약자. h1~h6)  -->
    <!-- 숫자가 작을수록 글씨가 크고 중요해진다 -->
    <h1>h1태그입니다~</h1>
    <h2>h2태그입니다~</h2>
    <h3>h3태그입니다~</h3>
    <h4>h4태그입니다~</h4>
    <h5>h5태그입니다~</h5>
    <h6>h6태그입니다~</h6>
    <hr>
    <!-- 본문 태그 : p, span -->
    <!-- p태그(paragraph) : 내용을 단락 단위로 표현 -->
    <!-- span태그 : 내용을 문장 단위로 표현 -->
    
    <p> 안녕하세요 저는 민희진입니다 <br>
        집가고 싶습니다ㅜㅜ <br>
        힘듭니다..
    </p>
    <p> 안녕하세요 저는 민희진입니다
        집가고 싶습니다ㅜㅜ
        힘듭니다..
    </p>
    <p> 안녕하세요 저는 민희진입니다
        집가고 싶습니다ㅜㅜ
        힘듭니다..
    </p>

    <span>희진</span>
    <span>희진</span>
    <span>희진</span>

    <!-- hr(horizon) : 구분선 태그 -->
    <hr>

    <!-- br(break) : 개행 태그, 쓴 만큼 개행됨 -->

    <!-- 강조 태그 : b, strong -->
    <!-- b태그 : 시각적 강조 -->
    <!-- strong태그 : 시각+의미적 강조 -->

    <b>강조하는 태그!</b>
    <strong>강조하는 태그!</strong>


</body>

</html>
