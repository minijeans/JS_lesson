<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="ipt">
    <button id="btn"> 출력 </button>

    <div id="result">

    </div>

    <script>
        // 요소에 이벤트를 적용하는 방법
        // (이벤트 : 사용자가 브라우저에 동작하는 행위 클릭, 스크롤, 키보드입력, 마우스올리기)
        // 요소.addEventListener(이벤트종류, 콜백함수);

        let btn = document.getElementById("btn");
        let ipt = document.getElementById("ipt");
        let result = document.getElementById("result");

        btn.addEventListener("click", function () {
            // 버튼을 클릭하면 input의 내용을 가져와서 console에 찍어보기
            // input, select, textArea의 값에 접근하는 속성
            result.innerHTML += `${ipt.value} <br>`;

            // input태그의 value 데이터를 div의 content영역에 누적해서 더해주기!
            // + 하나씩 쓰면 개행되게 만들어주세요!
            // ++ 출력 버튼 누르면 input태그가 비워지게 만들어주세요!
            ipt.value = '';

        });

    </script>
</body>

</html>
