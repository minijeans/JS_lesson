<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: green;
            margin-left: 100px;
        }

        .box3 {
            background-color: yellow;
            margin-left: 200px;
        }

        .box4 {
            background-color: blue;
            margin-left: 300px;
        }
    </style>
</head>
<!-- class = box b1 -->
<!-- class로 box랑 b1 이렇게 줄수도 있음! -->

<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
    <div class="box3">

    </div>
    <div class="box4">

    </div>
</body>

</html>
