<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1T"> 즐거운 DOM 실습 </h1>

    <button id="change">h1태그 변경</button>
    <button id="aT">a태그 생성</button>
    <button id="ulT">ul태그 생성</button>

    <div id="area">

    </div>

    <script>
        // 1. h1태그변경 버튼 누르면
        //    즐거운 DOM실습이 어려운 DOM실습으로 바뀌게 하기!
        // 2. a태그 생성 누르면
        //    area에 네이버로 가는 a태그 생성(내용: 네이버로 이동)
        // 3. ul태그 생성 누르면
        //    area에 좋아하는 음식 3가지를 담은 ul태그를 만들어주세요
        // ** 버튼을 많이 누르면 요소들이 계속 누적되면서 추가되게끔

        let btn1 = document.getElementById("change");
        let btn2 = document.getElementById("aT");
        let btn3 = document.getElementById("ulT");
        let h1t = document.getElementById("h1T");
        let area = document.getElementById("area");

        btn1.addEventListener("click", function () {
            h1t.innerHTML = "어려운 DOM 실습";
        })

        btn2.addEventListener("click", function () {
            area.innerHTML += '<a href="https://www.naver.com">네이버로 이동</a>';
        })

        btn3.addEventListener("click", function () {
            area.innerHTML += '<ul> <li>치킨</li> <li>족발</li> <li>짬뽕</li> </ul>'; // 백틱 쓰면 개행 이해함
        })



    </script>
</body>

</html>
