<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="ipt">
    <button id="btn"> 출력 </button>
    <button id="btn2"> 출력2 </button>
    <button id="btn3" onclick="alert(1)"> 출력3 </button>
    <!-- 우리가 쓴 함수도 가능 -->
    <button id="btn4" onclick="print()"> 출력4 </button>

    <!-- 인라인 방식 -->
    <!-- 시작 태그 안에 JS문법을 직접 작성하는 방식 -->
    <!-- 장점 : 단순 로직 처리 용이 -->
    <!-- 단점 : 재사용성이 아주아주 낮다.. 코드가 노출된다 -->
    <div id="result">

    </div>

    <script>
        // 요소에 이벤트를 적용하는 방법
        // (이벤트 : 사용자가 브라우저에 동작하는 행위 클릭, 스크롤, 키보드입력, 마우스올리기)
        // 요소.addEventListener(이벤트종류, 콜백함수);

        let btn = document.getElementById("btn");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let ipt = document.getElementById("ipt");
        let result = document.getElementById("result");

        let print = function () {
            console.log("함수실행");

            result.innerHTML += `${ipt.value} <br>`;
            ipt.value = '';
        }

        // addEventListener에 미리 정의된 함수를 넣을 때는 소괄호를 붙이면 안 된다!
        // => 코드를 읽는 과정에서 소괄호가 있으면 그냥 실행을 해버림!
        btn.addEventListener("click", print);
        btn2.addEventListener("click", print);

    </script>
</body>

</html>
