<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <table width="400px">
            <!-- step1 시작 -->
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">Step1. 아이디/비번입력</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align='right'>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>

            <tr height="35px" bgcolor="whitesmoke">
                <td align='right'>비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>

            <tr height="35px" bgcolor="whitesmoke">
                <td align='right'>비밀번호 확인</td>
                <td><input type="password" name="pw_check"></td>
            </tr>
            <!-- step1 끝 -->

            <!-- step2 시작 -->
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">Step2. 개인정보</th>
            </tr>

            <tr height="35px" bgcolor="whitesmoke">
                <td align='right'>성별</td>
                <td>
                    남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형</td>
                <td>
                    <select name="blood">
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="o">O</option>
                        <option value="ab">AB</option>
                    </select>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일</td>
                <td>
                    <input type="date" name="birth">
                </td>
            </tr>
            <!-- step2 끝 -->

            <!-- step3 시작 -->
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">Step3. 선호도</th>
            </tr>

            <tr height="35px" bgcolor="whitesmoke">
                <td align='right'>취미</td>
                <td>
                    축구<input type="checkbox" name="like" value="soccer">
                    야구<input type="checkbox" name="like" value="baseball">
                    농구<input type="checkbox" name="like" value="basketball">
                </td>
            </tr>
            <!-- step3 끝 -->

            <!-- step4 시작 -->
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">Step4. 하고 싶은 말</th>
            </tr>
            <tr height="35px">
                <td colspan="2"><textarea cols="53" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"></td>
            </tr>
            <!-- step4 끝 -->
        </table>
    </form>
</body>

</html>
